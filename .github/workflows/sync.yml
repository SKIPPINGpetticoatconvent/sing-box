name: Sync with Upstream

on:
  # æ¯å¤©åŒ—äº¬æ—¶é—´ä¸‹åˆ4ç‚¹ï¼ˆUTC 8ç‚¹ï¼‰è‡ªåŠ¨è¿è¡Œä¸€æ¬¡
  schedule:
    - cron: "0 8 * * *"
  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

# æ·»åŠ å¿…è¦çš„æƒé™
permissions:
  contents: write
  actions: read

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Sync with upstream
        run: |
          set -e

          # âš ï¸ è¿™æ˜¯æ‚¨æ–°æ¨¡æ¿ä¸­çš„ä¸Šæ¸¸ä»“åº“ã€‚å¦‚æžœéœ€è¦ï¼Œè¯·ä¿®æ”¹æ­¤è¡Œã€‚
          UPSTREAM_REPO="https://github.com/233boy/sing-box.git"
          TMP_DIR=""

          # æ¸…ç†å‡½æ•°ï¼šç¡®ä¿ä¸´æ—¶ç›®å½•åœ¨è„šæœ¬é€€å‡ºæ—¶è¢«åˆ é™¤
          cleanup() {
            if [ -n "$TMP_DIR" ] && [ -d "$TMP_DIR" ]; then
              rm -rf "$TMP_DIR"
            fi
          }
          trap cleanup EXIT

          echo "ðŸ”„ Starting sync process..."

          # æ·»åŠ ä¸Šæ¸¸ä»“åº“
          if ! git remote get-url upstream >/dev/null 2>&1; then
            git remote add upstream $UPSTREAM_REPO
          fi

          # èŽ·å–ä¸Šæ¸¸æ›´æ–°
          git fetch upstream

          # æ£€æŸ¥æ˜¯å¦æœ‰æ–°æäº¤ï¼ˆæ¯”è¾ƒæœ¬åœ° HEAD å’Œä¸Šæ¸¸çš„ main åˆ†æ”¯ï¼‰
          if [ $(git rev-list HEAD...upstream/main --count) -eq 0 ]; then
            echo "âœ… Already up-to-date"
            exit 0
          fi

          echo "ðŸ”„ New changes detected, syncing..."

          # å¤‡ä»½ .github ç›®å½•ï¼ˆä¿ç•™æœ¬åœ° Actions é…ç½®ï¼‰
          if [ -d ".github" ]; then
            TMP_DIR=$(mktemp -d)
            cp -r .github "$TMP_DIR/"
            echo "âœ… Backed up .github directory"
          fi

          # é‡ç½®åˆ°ä¸Šæ¸¸çŠ¶æ€ï¼ˆè¦†ç›–é™¤ .github å¤–çš„æ‰€æœ‰æ–‡ä»¶ï¼‰
          git reset --hard upstream/main

          # æ¢å¤ .github ç›®å½•
          if [ -n "$TMP_DIR" ] && [ -d "$TMP_DIR/.github" ]; then
            rm -rf .github
            mv "$TMP_DIR/.github" .github
            echo "âœ… Restored .github directory"
          fi

          # æäº¤ .github å˜åŒ–ï¼ˆå¦‚æžœæœ‰ï¼‰
          git add .github
          if ! git diff --cached --quiet; then
            git commit -m "CI: Sync with upstream and preserve workflows"
          fi

          # æŽ¨é€åˆ°è¿œç¨‹ï¼ˆä½¿ç”¨ --force-with-lease é¿å…è¦†ç›–å…¶ä»–äººçš„å¹¶è¡ŒæŽ¨é€ï¼‰
          git push origin main --force-with-lease

          echo "ðŸŽ‰ Sync complete!"

      - name: Create summary
        if: success()
        run: |
          echo "## âœ… Sync Successful" >> $GITHUB_STEP_SUMMARY
          echo "Synced with upstream at $(date -u)" >> $GITHUB_STEP_SUMMARY
